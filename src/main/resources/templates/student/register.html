<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Student</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <style>
        .centered-heading {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<h1 class="centered-heading">Register Student</h1>
<form th:action="@{/api/v1/students/register}" th:object="${student}" method="post">
    <label for="studentNumber">Student Number:</label>
    <input type="text" id="studentNumber" th:field="*{studentNumber}" required/><br/>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="*{firstName}" required/><br/>
    <label for="middleName">Middle Name:</label>
    <input type="text" id="middleName" th:field="*{middleName}"/><br/>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}" required/><br/>
    <label for="cgpa">CGPA:</label>
    <input type="number" step="0.01" id="cgpa" th:field="*{cgpa}"/><br/>
    <label for="enrollmentDate">Enrollment Date:</label>
    <input type="date" id="enrollmentDate" th:field="*{enrollmentDate}" required/><br/>
    <label for="isInternational">International Status:</label>
    <select id="isInternational" th:field="*{isInternational}">
        <option th:each="status : ${statusOptions}" th:value="${status}" th:text="${status}"></option>
    </select><br/>
    <button type="submit">Register</button>
</form>
</body>
</html>
